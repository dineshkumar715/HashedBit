<!DOCTYPE html>
<html lang="en">
<head>
<meta charset="UTF-8" />
<meta name="viewport" content="width=device-width, initial-scale=1.0" />
<title>Sum of Digit Products</title>
<style>
  body {
    font-family: Arial, sans-serif;
    padding: 20px;
  }
  input {
    padding: 8px;
    margin: 5px;
    width: 120px;
  }
  button {
    padding: 8px 12px;
    margin: 5px;
    cursor: pointer;
  }
  #result {
    margin-top: 15px;
    font-weight: bold;
  }
</style>
</head>
<body>

<h1>Sum of Products of Corresponding Digits</h1>
<label>Number 1:
  <input type="number" id="n1" />
</label>
<label>Number 2:
  <input type="number" id="n2" />
</label>
<br />
<button onclick="computeSum()">Calculate</button>

<div id="result"></div>

<script>
function sumOfDigitProducts(n1, n2) {
  const s1 = n1.toString();
  const s2 = n2.toString();
  const len1 = s1.length;
  const len2 = s2.length;
  const maxLen = Math.max(len1, len2);
  let sum = 0;

  for (let i = 0; i < maxLen; i++) {
    // From right to left: index from end
    const digit1 = i < len1 ? parseInt(s1[len1 - 1 - i]) : 0;
    const digit2 = i < len2 ? parseInt(s2[len2 - 1 - i]) : 0;
    sum += digit1 * digit2;
  }
  return sum;
}

function computeSum() {
  const n1 = parseInt(document.getElementById('n1').value);
  const n2 = parseInt(document.getElementById('n2').value);
  if (isNaN(n1) || isNaN(n2)) {
    document.getElementById('result').textContent = 'Please enter valid numbers.';
    return;
  }
  const result = sumOfDigitProducts(n1, n2);
  document.getElementById('result').textContent = `Result: ${result}`;
}
</script>

</body>
</html>
