<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <title>Calculator</title>
</head>
<body>

  <input type="number" id="num1" placeholder="Number 1" />
  <input type="number" id="num2" placeholder="Number 2" />

  <div>
    <button onclick="calculate('add')">Addition</button>
    <button onclick="calculate('subtract')">Subtraction</button>
    <button onclick="calculate('multiply')">Multiplication</button>
    <button onclick="calculate('divide')">Division</button>
  </div>

  <div>
    <h3>Result: <span id="result"></span></h3>
  </div>

  <script>
    function calculate(operation) {
      const num1 = parseFloat(document.getElementById('num1').value);
      const num2 = parseFloat(document.getElementById('num2').value);
      const resultSpan = document.getElementById('result');

      if (isNaN(num1) || isNaN(num2)) {
        resultSpan.textContent = 'Please enter valid numbers';
        return;
      }

      let result;
      switch (operation) {
        case 'add':
          result = num1 + num2;
          break;
        case 'subtract':
          result = num1 - num2;
          break;
        case 'multiply':
          result = num1 * num2;
          break;
        case 'divide':
          if (num2 === 0) {
            result = 'Cannot divide by zero';
          } else {
            result = num1 / num2;
          }
          break;
        default:
          result = '';
      }
      
      resultSpan.textContent = result;
    }
  </script>
  
</body>
</html>
