<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0"/>
  <title>Toggle Visibility</title>
</head>
<body>
  <h1>I am a headline made with HTML</h1>
  <br/>
  <p id="useless-paragraph">This is my paragraph.</p>
  <br />
  <button onclick="toggleVisibility()">Toggle Button</button>

  <script >
    function toggleVisibility() {
      const para = document.getElementById("useless-paragraph");
      const style = window.getComputedStyle(para);

      if (style.display === "none") {
        para.style.display = "block";
      } else {
        para.style.display = "none";
      }
    }
  </script>

</body>
</html>
